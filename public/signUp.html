<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="css/style.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.3.2/socket.io.js"></script>
  <title>Chats</title>
</head>

<body>
  <div class="login-container">
    <header class="login-header">
      <h1>
        <div>
          <img class="chat-icon" src="icons/eyes.gif" alt="chatbox" />
        </div>
        Chats
      </h1>
    </header>
    <main class="login-main">
      <form id="enter-chat" method="post" action="/signUp">
        <div class="form-control">
          <label for="username">Username</label>
          <input type="text" name="username" id="username" placeholder="Enter username..." required />
        </div>
        <div class="form-control">
          <label for="password">Password</label>
          <input type="password" name="password" id="password" placeholder="Enter password..." required />
        </div>
        <button type="submit" class="btn">Sign Up</button>
        <div>Already registered? <a href="index.html">Log in now.</a></div>
      </form>
      <img class="chat-gif" src="icons/animated.gif" alt="chatbox" />
    </main>
  </div>
</body>

</html>
